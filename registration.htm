<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="common.js" ></script>
</head>
<body onLoad="document.registration.userid.focus();">
 
  <form class="modal-content" onSubmit="return validateForm()" name="registration"   >
    <div class="container">
      <h1>Sign Up</h1>
      <label for="userid"><b> User Id:</b></label>
      <input type="text" placeholder="Enter  your desired user ID" name="userid" size="12">
      <div class="status" id="status"></div>
      <label for="fname"><b>First name:</b></label>
      <input type="text" placeholder="Enter  First name" name="fname">
      <label for="lname"><b>Last name:</b></label>
      <input type="text" placeholder="Enter  Last name" name="lname">
      <label for="email"><b>Email</b></label>
      <input type="text" class="form-control" placeholder="Enter Email" name="email">
      <div class="help-block with-errors"></div>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" size="12">
      <label for="phone"><b>Phone number</b></label>
      <input type="number" placeholder="Enter Phone number" name="phone"  size="12">
      <div class="clearfix">
        <button type="submit" class="signupbtn" onSubmit= "return validateForm()" onclick="submitForm()">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
